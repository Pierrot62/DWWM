<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Mon Application Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <div id="app2">
      <div>{{ message }}</div>
      <input v-model="message" type="text" />
      <button v-on:click="test">button</button>
    </div>

    <div class="test">
      <button v-on:click="show">Montrer</button>
      <button v-on:click="hide">Cacher</button>
      <div v-if="isDisplay">
        <p>Je suis visible !</p>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "salut",
        },
      });

      const app2 = new Vue({
        el: "#app2",
        data: {
          message: "coucou",
        },
        methods: {
          test: function () {
            alert(this.message);
          },
        },
      });

      const test = new Vue({
        el: ".test",
        data: {
          isDisplay: false,
        },
        methods: {
          show: function () {
            this.isDisplay = true;
          },
          hide: function () {
            this.isDisplay = false;
          },
        },
      });
    </script>
  </body>
</html>
